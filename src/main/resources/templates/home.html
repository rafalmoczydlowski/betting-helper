<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="pl">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplikacja Betting Helper</title>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark" style="background-image: linear-gradient(15deg, blue 0%, darkgreen 100%)">
    <a href="#" class="navbar-brand mb-0 h1">
        <img class="d-inline-block align-top" th:src="@{/images/Logo.png}" th:width="30" th:height="30"/>
        Betting Helper
    </a>
    <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a href="#" class="nav-link">
                    Home
                </a>
            </li>
            <li class="nav-item active">
                <a href="#" class="nav-link">
                    Players
                </a>
            </li>
            <li class="nav-item active">
                <a href="#" class="nav-link">
                    Teams
                </a>
            </li>
            <li class="nav-item active">
                <a href="#" class="nav-link">
                    Add Match
                </a>
            </li>
            <li class="nav-item dropdown">
                <a
                        href="#"
                        class="nav-link dropdown-toggle"
                        id="navbarDropdown"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                    Statistics
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a href="#" class="dropdown-item">Goals by Player</a></li>
                    <li><a href="#" class="dropdown-item">Assists by Player</a></li>
                    <li><a href="#" class="dropdown-item">Goals by Team</a></li>
                    <li><a href="#" class="dropdown-item">Win by Team</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <form class="d-flex">
        <input type="text" class="form-control me-2">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</nav>
<div style="text-align: center;">
    <img th:src="@{/images/BettingHelper.png}">
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
</html>
